<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/popup.css" />
    <script type="module" src="scripts/popup.js"></script>
    <title>Document</title>

  <body>
    <div class="event-more-info">
      <div class="event-more-info--head">
        <div class="event-image">
          <img
            src="https://griffon.octane.gg/events/rlcs-2022-23.png"
            alt="event image"
          />
        </div>
        <h3 class="event-title">RLCS 2022-23 Winter Oceania Regional 1</h3>
      </div>
      <div class="event-more-info--body">
        <div class="event-stages"></div>
      </div>
    </div>
    <h1>Rocky Leeg Esports Events</h1>

    <!--------------------------------NEXT 2 MONTHS-------------------------------------->
    <div class="section-header">
      <h2>Upcoming</h2>
      <button class="button-show-more" title="show-more-upcoming">
        SHOW MORE
      </button>
    </div>
    <ul class="event-list events-list-next"></ul>

    <!--------------------------------CURRENT-------------------------------------->
    <div class="section-header">
      <h2>Current</h2>
      <button class="button-show-more" title="show-more-upcoming">
        SHOW MORE
      </button>
    </div>
    <ul class="event-list events-list-current"></ul>

    <!--------------------------------PAST 2 MONTHS-------------------------------------->
    <div class="section-header">
      <h2>Past 2 months</h2>
      <button class="button-show-more" title="show-more-upcoming">

      </button>
    </div>
